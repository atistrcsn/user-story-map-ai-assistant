image: python:3.12

stages:
  - install
  - test
  - build
  - publish
  - release

variables:
  UV_CACHE_DIR: "${CI_PROJECT_DIR}/.cache/uv"

cache:
  paths:
    - ${UV_CACHE_DIR}

before_script:
  - pip install uv

install_dependencies:
  stage: install
  script:
    - uv sync --all-extras

run_tests:
  stage: test
  script:
    - uv sync --all-extras
    - uv run pytest --cov=src/gemini_gitlab_workflow --cov-report=xml:coverage.xml tests/
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

build_project:
  stage: build
  script:
    - uv sync --all-extras
    - uv run pyinstaller ggw.spec
  artifacts:
    paths:
      - dist/ggw

publish_latest:
  stage: publish
  image: curlimages/curl:latest
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - echo "Uploading latest build from branch $CI_COMMIT_BRANCH to the Generic Package Registry..."
    - 'curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file dist/ggw "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/ggw/${CI_COMMIT_SHORT_SHA}/ggw"'
    - echo "Uploaded package version ${CI_COMMIT_SHORT_SHA}."
    - echo "The 'latest' version can be downloaded from: ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/ggw/latest/ggw"
  dependencies:
    - build_project

create_release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "Creating release for tag $CI_COMMIT_TAG"
    - release-cli create --name "Release $CI_COMMIT_TAG" --tag-name $CI_COMMIT_TAG --assets-link "{"name":"ggw","url":"${CI_PROJECT_URL}/-/jobs/$(cat ${CI_JOB_ID})/artifacts/file/dist/ggw"}"
  dependencies:
    - build_project
