name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  UV_CACHE_DIR: ${{ github.workspace }}/.cache/uv

jobs:
  install-and-test:
    name: Install Dependencies & Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-python-3.12-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-3.12-uv-

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest --cov=src/gemini_gitlab_workflow --cov-report=xml:coverage.xml --junitxml=report.xml tests/

  build:
    name: Build Project
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-python-3.12-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-3.12-uv-

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build with PyInstaller
        run: uv run pyinstaller ggw.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ggw-executable
          path: dist/ggw

  create-release:
    name: Create Release and Upload Artifact
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ggw-executable
          path: ./ggw-artifact

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./ggw-artifact/ggw
